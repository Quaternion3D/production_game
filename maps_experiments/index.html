<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 37.7749, lng: -122.4194}
        });

        var ctaLayer = new google.maps.KmlLayer({
          url: 'https://data.sfgov.org/api/geospatial/u5j3-svi6?method=export&format=KML',//'https://developers.google.com/kml/documentation/us_states.kml',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOexKpxoYdH5F2JU38sG5KSp94SOc7Toc&callback=initMap">
    </script>
  </body>
</html>
